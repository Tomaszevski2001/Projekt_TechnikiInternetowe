<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwadraty</title>
    <link rel="stylesheet" href="cwiczenie9.css">
</head>
<body>
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
        <div id="div4"></div>

        <script>
            
                const colors = ['blue', 'green', 'yellow', 'violet'];
                const boxes = document.querySelectorAll('div');

                for(let i = 0; i < boxes.length; i++) 
                {
                boxes[i].setAttributeNode(document.createAttribute('id'));
                boxes[i].id = `kwadrat${i + 1}`;
                boxes[i].style.background = colors[i];
                }

                document.addEventListener('keydown', (event) =>
                 {
                if (event.keyCode == 37) { 
                    let temp = colors[0];
                    for(let i = 0; i < colors.length; i++) 
                    {
                    if(i < colors.length - 1) {
                        colors[i] = colors[i+1];
                    } else {
                        colors[i] = temp;
                    }
                    }
                    for(let i = 0; i < boxes.length; i++)
                    {
                    boxes[i].style.background = colors[i];
                    }
                }
                else if (event.keyCode == 39) {
                    let temp = colors[colors.length - 1];
                    for(let i = colors.length - 1; i >= 0; i--) 
                    {
                    if(i > 0) {
                        colors[i] = colors[i-1];
                    } else {
                        colors[i] = temp;
                    }
                    }
                    for(let i = 0; i < boxes.length; i++)
                     {
                    boxes[i].style.background = colors[i];
                    }
                }
                });

        </script>

</body>
</html>
